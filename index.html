<!DOCTYPE html>

<head>
    <title>You stink</title>
</head>

<body>
    <h1>Gamer Questionnaire</h1>
    <form>
        <fieldset>
            <legend>What console do you play on?</legend>
            
            <input type = "radio" id = "playstation" name = "console" value = "playstation">
            <label for = "playstation">Play Station</label>
            <br>

            <input type = "radio" id = "pc" name = "console" value="pc">
            <label for = "pc">PC</label>
            <br>

            <input type = "radio" id = "xbox" name = "console" value="xbox">
            <label for = "xbox">Xbox</label>
        </fieldset>

        <fieldset>
            <legend>What's your favorite game?</legend>
            
            <label for = "games">Select a favorite game:</label>
            <select id = "games" name = "favorite_game">
                <option value = "mc">Minecraft</option>
                <option value = "cod">Call of Duty</option>
                <option value = "smite">Smite</option>
                <option value = "mk">Mortal Kombat</option>
                <option value = "mh">Monster Hunter</option>
                <option value = "apex">Apex Legends</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>What is your go-to gamer drink?</legend>

            <input type="checkbox" id="juice" name="game_drink" value="juice">
            <label for = "juice">Juice</label>
            

            <input type="checkbox" id="water" name="game_drink" value="water">
            <label for = "water">Water</label>
            <br>

            <input type="checkbox" id="edrink" name="game_drink" value="edrink">
            <label for = "edrink">Energy Drink</label>

            <input type="checkbox" id="milk" name="game_drink" value="milk">
            <label for = "milk">Milk</label>


        </fieldset>
    </form>
</body>
